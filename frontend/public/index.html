    <!-- Buying Buddy plugin v5.02 for General HTML; Authorized Domain: josecostarealtor.com -->

    <script src="https://www.mbb2.com/version3/css/theme/acid/KdCGjEN"></script>
    <script>
      var MBB = { seo: "false", data: { acid: "KdCGjEN" } };
      
      // This function will be called when Google Maps API has loaded
      function mbbMapLoaded() {
        MBB.googleMaps = true;
        console.log("Google Maps API loaded.");

        // Load Buying Buddy script after Google Maps has loaded
        var script = document.createElement("script");
        script.src = "https://d2w6u17ngtanmy.cloudfront.net/scripts/my-buying-buddy.5.0.js.gz";
        script.async = true;
        script.onload = function () {
          console.log("Buying Buddy loaded.");

          // Update CSS variable for login-panel height
          // Check for the login panel periodically
          const checkLoginPanel = setInterval(() => {
              const loginPanel = document.querySelector('mbb-component-element.login-panel');
              if (loginPanel && loginPanel.shadowRoot) {
                  const loginPanelHeight = loginPanel.offsetHeight;
                  document.documentElement.style.setProperty('--login-panel-height', `${loginPanelHeight}px`);
                  clearInterval(checkLoginPanel); // Stop checking once found
                  console.log(loginPanelHeight);
              }
          }, 100); // Check every 100ms
        };
        document.head.appendChild(script);

      }
    </script>

    <!-- Load Google Maps API with callback -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBClY12ebfi_DYNJhBNXY_owy-6RAoDNF0&callback=mbbMapLoaded&libraries=places&loading=async"
      defer>
    </script>
