<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="preconnect" href="//fonts.googleapis.com">
  <link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link href="//fonts.googleapis.com/css2?family=Outfit&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://s3.amazonaws.com/lac.html/widget-themes/fd7fe829f1f25b355acd8130503da79a-5.css.gz">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Jose Costa Realty Services" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Jose Costa - Realtor</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="google_translate_element"></div>

  <script>
    var MBB = { seo: "false", data: { acid: "KdCGjEN" } };

    function mbbMapLoaded() {
      MBB.googleMaps = true;
      console.log("Google Maps API loaded.");

      var script = document.createElement("script");
      script.src = "https://d2w6u17ngtanmy.cloudfront.net/scripts/my-buying-buddy.5.0.js.gz";
      script.async = true;
      script.onload = function () {
        console.log("Buying Buddy loaded.");
      };
      document.head.appendChild(script);
    }

    window.addEventListener('load', function () {
      var googleScript = document.createElement('script');
      googleScript.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBClY12ebfi_DYNJhBNXY_owy-6RAoDNF0&callback=mbbMapLoaded&libraries=places&loading=async";
      googleScript.defer = true;
      document.head.appendChild(googleScript);
    });

    function googleTranslateElementInit() {
      if (window.google && window.google.translate && window.google.translate.TranslateElement) {
        window.googleTranslator = new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,es,pt'
        }, 'google_translate_element');
      }
    }
    window.googleTranslateElementInit = googleTranslateElementInit;
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
